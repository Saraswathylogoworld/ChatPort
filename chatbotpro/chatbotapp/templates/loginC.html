{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'log/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'log/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'log/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'log/css/style.css' %}">

    <title>Login@</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-1" style="background-image: url('static/log/images/medical-chatbots.png');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Health Care Chatbot</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="{% url 'logintheC' %}" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="uname" placeholder="your-Name" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <h2><p class="text-center mb-0">Create an Account?For Therapist<a href="{% url 'regC' %}">Sign In</a></p></h2>

            </form>
            <p>{{msg}}</p>
            <h2><p class="text-center mb-0">For Doctor Registeration <a href="{% url 'reg_doctor' %}">Sign In</a></p></h2>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'log/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'log/js/popper.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'log/js/main.js' %}"></script>
  </body>
</html>
