{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'log/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'log/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'log/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'log/css/style.css' %}">

    <title>Register@</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('static/log/images/1_69vLXZCjrJwdXytj0CTSiQ.jpeg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Register to <strong>Health Care Chatbot</strong></h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form action="{% url 'registertheC' %}" method="post" enctype='multipart/form-data'>
                {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="uname" placeholder="your-Name" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Your Password" id="password">
              </div>
              <div class="form-group last mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control"  id="password" placeholder="Email" required="">
            </div>
            <div class="form-group last mb-3">
                <label for="img">Profile Picture</label>
                <input type="file" name="img" id="img" class="form-control"  placeholder="Profile Image" required="">
            </div>
            <div class="form-group last mb-3">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control"  id="location" placeholder="Location" required="">
            </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <h2><p class="text-center mb-0">Already have an Account? <a href="{% url 'logC' %}">Sign Up</a></p></h2>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'log/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'log/js/popper.min.js' %}"></script>
    <script src="{% static 'log/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'log/js/main.js' %}"></script>
  </body>
</html>
