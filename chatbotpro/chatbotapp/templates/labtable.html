{% extends 'indexchatbot.html' %}
{% block content %} 
{% load static %}

<div class="row">
    <div class="col-xl-12 col-lg-11 col-md-12 col-sm-12 col-12">
      <div class="card">
          <h5 class="card-header">Lab Report List</h5>
          <div class="card-body">
              <table class="table">
                  <thead>
                      <tr>
                          <th scope="col">Patient Name</th>
                          <th scope="col">Scanning Report</th>
                          <th scope="col">Doctor Name</th>
                          <th scope="col">Gender</th>
                          <th scope="col">Number</th>
                          <th scope="col">Age</th>
                          <th scope="col">Blood Group</th>
                          <th scope="col">Delete</th>
                      </tr>
                  </thead>
                  <tbody>
                      {% for i in data3 %}
                      <tr>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.Name}}</td>
                        <td><img src="{{i.img.url}}" width="100" height="100"></td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.drname}}</td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.gender}}</td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.number}}</td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.age}}</td>
                        <td style="white-space:pre-wrap; word-wrap:break-word">{{i.bgroup}}</td>
                        <td><a href="{% url 'labdelete' labdid=i.id %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                      </tr>  
                      {% endfor %}
                  </tbody>
              </table>
          </div>
      </div>
    </div>
  </div>

{%endblock%}
